<!doctype html>
<html lang="zh_cn">
<head>
	<meta charset="utf-8">
	<meta name="description" content="天气预报">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>天气预报</title>

	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/balloon-css/0.2.4/balloon.min.css"> -->
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
<!-- 确定页面的基本结构 -->
<header>
	<h2>不同的天气，不同的心情</h2>
</header>
<main>

	<!-- 查询 -->
	<form action="">
		<input name="weather-now" type="text" id="js-getWeather" placeholder="请输入想查询的城市(shenzhen)">
		<label name="weather-now" for="js-getWeather" id="weather-handler">查询</label>

	</form>

	<!--当前天气预报数据容器-->
	<article class="now-container"></article>

	<!--预测数据容器-->
	<a href="#chart-container" id="chart" class="button">天气预报</a>
	<article class="forcase-container">
		<!--预测数据查询按钮-->
		<div id="chart-container" style="width: 100%; height: 400px"></div>
	</article>

</main>
<footer>
	<h4>Powered by OpenWeather API and Highcharts.js</h4>
</footer>
<script src="scripts/highcharts.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
