<!doctype html>
<html lang="zh_cn">
<head>
	<meta charset="utf-8">
	<meta name="description" content="天气预报">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>天气预报</title>

	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/balloon-css/0.2.4/balloon.min.css">
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
<!-- 确定页面的基本结构 -->
<header>
	<h2>不同的天气，不同的心情</h2>
</header>
<main>

	<!-- 查询 -->
	<form action="">
		<input data-balloon-length="medium" data-balloon="请输入想查询的城市..." data-balloon-pos="up" name="weaher-now" type="text" id="js-getWeather" placeholder="请输入想查询的城市...(shenzhen/深圳)">
		<label data-balloon-length="medium" data-balloon="请输入想查询的城市" data-balloon-pos="up" name="weather-now" for="js-getWeather" id="weather-handler">查询</label>

	</form>

	<article class="now-container">
		<!--<button class="forcase-test-button">详情</button>-->
	</article>
	<article class="forcase-container">
		<section class="forcase" style="display: none">
			<!-- 天气预报预测数据展示图 -->
			<div class="forcase-details">
				<figure class="forcase-fivedays">
					<caption>5天天气预报</caption>

					<div class="forcase-fivedays__temprature">
						<h3>温度趋势</h3>
						<!-- 引入D3.js  -->
					</div>

					<div class="forcase-fivedays__winds">
						<h3>风级趋势</h3>
						<!-- 引入D3.js -->
					</div>

					<div class="forcase-fivedays__sun">
						<h3>日照趋势</h3>
						<!-- 引入D3.js -->
					</div>
				</figure>
			</div>
		</section>
	</article>
</main>
<section class="chart"></section>
<button id="chart-forcast">天气预报</button>
<button id="data-test">数据测试</button>
<div id="chart-container" style="width: 100%; height: 600px"></div>
<footer>
	<h4>Powered by OpenWeather API and Highcharts.js</h4>
	<a href="https://github.com/d3/d3/wiki">D3-wiki</a>
</footer>
<script src="scripts/jquery.min.js"></script>
<script src="scripts/highcharts.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
