<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="天气预报">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>天气预报</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
    <!-- build:js scripts/vendor/modernizr.js -->
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- 确定页面的基本结构 -->
    <header>
      <h2>不同的天气，不同的心情</h2>
    </header>
    <main>
      <article>
        <section class="now">
        <!-- 查询 -->
         <input name="weaher-now" type="text" id="js-getWeather">
         <label name="weather-now" for="js-getWeather">查询</label> 

         <!-- 展示 -->
         <div class="now-details">
          <!-- 对应天气图标  -->
           <img src="" alt="好天气,好心情" title="天气,数据中的描述">

	         <!--对应天气温度详情-->
	         <div class="temp_details">
		        <span class="now-number">28</span>
                <span>摄氏度</span>
	         </div>

          <!-- 查询天气细节展示 -->
           <div class="now-temperature">

             <h3>湿度<span></span></h3>   
             <h3>风级<span></span></h3>   

           </div>

         </div>

	       <div class="data-description">
		       <span>the time get the data</span>
		       <p>data description about the weather now</p>
	       </div>

        </section>

        <section class="forcase" style="display: none">
          <!-- 天气预报预测数据展示图 -->
          <div class="forcase-details">
          <figure class="forcase-fivedays">
            <caption>5天天气预报</caption>

            <div class="forcase-fivedays__temprature">
            <h3>温度趋势</h3>
             <!-- 引入D3.js  -->
            </div>

            <div class="forcase-fivedays__winds">
            <h3>风级趋势</h3>
              <!-- 引入D3.js -->
            </div>

            <div class="forcase-fivedays__sun">
            <h3>日照趋势</h3>
              <!-- 引入D3.js -->
            </div>
          </figure>
          </div>
        </section>
      </article>
    </main>
    <footer>
      <h4>Powered by OpenWeather API and D3.js </h4>
    </footer>
    <script src="scripts/jquery.min.js"></script>
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
